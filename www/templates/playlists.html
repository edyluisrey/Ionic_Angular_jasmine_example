<ion-view view-title="Playlists">
	<ion-nav-buttons side="secondary">
      <button id="create-playlist" class="button icon ion-plus" ng-click="openCreationForm()">
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
        <ion-option-button class="button-assertive" ng-click="remove(playlist)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
